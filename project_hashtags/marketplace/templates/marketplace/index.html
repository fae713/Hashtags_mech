<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Hashtags Mech</title>
</head>
<body>
    <h1>Welcome to Hashtags Mech</h1>

    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}! You are logged in.</p>
        <p><a href="{% url 'profile' %}">My Profile</a></p>  <!-- Link to user profile -->
        <form id="logout-form" method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <p>You are not logged in.</p>
        <ul>
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'register_form' %}">Register</a></li>
        </ul>
    {% endif %}

    <h2>Our Collections</h2>
    <ul>
        <li><a href="#">Wild Thoughts</a></li>
        <li><a href="#">Butterfly</a></li>
        <li><a href="#">Holy</a></li>
    </ul>
</body>
</html>
